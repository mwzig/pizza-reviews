<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pizza Review</title>

<link rel="stylesheet" type="text/css" th:href="style.css" />


</head>

<body>

	<header>
		<h1 id="reviewDetailHeader">Pizza Review</h1>
	</header>

	<div class="center">

		<img th:src="${review.imageURL}" alt="pizza image" />

		<h2 class="centerText italicText" th:text="${review.getTitle()}"></h2>

		<h2 th:text="${review.content}"></h2>

		<h2 th:text="'Category: ' + ${review.category}"></h2>

		<h2 th:text="${review.address}"></h2>

		<h2 th:if="${not #strings.isEmpty(review.address)}"></h2>

		<h2 class="rating" th:text="'Rating: (out of 5) '"></h2>

		<img class="rating" id="ratingStar"
			th:each="i : ${#numbers.sequence( 1, review.rating)}"
			src="images/smooth-star.jpg" alt="${review.rating}+' stars'" />

		
		<h2 th:text="'Review Date: ' + ${review.date}"></h2>

	    <h2>
	    <a class="centerText" th:href="${review.website}">company website</a>
	    </h2>
	    
		<a class="centerText" href="http://localhost:8080/reviewList">Back to home</a>
	</div>

</body>
</html>
