<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pizza Review</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "../static/CSS/reviewStyle.css" />

</head>

<body>

	<header>
		<h1> Pizza Review </h1>
	</header>

	<div>
	
		<h2 th:text="${review.getTitle()}"></h2>
		<img th:src="${review.imageURL}" alt="pizza image"/>
		<h2 th:text="'Category: ' + ${review.category}"></h2>
		<h2 th:text="'Content: ' + ${review.content}"></h2>
	
		<h2 th:text="'Address: ' + ${review.address}"></h2>
		
		<a th:href="${review.website}">company website</a>
		<h2 th:text="'Review Date: ' + ${review.date}"></h2>
		<h2 th:text="'Rating: ' + ${review.rating}"></h2>
		<a href="http://localhost:8080/reviewList">Back to home</a>
	</div>

</body>
</html>
