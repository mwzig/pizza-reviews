<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pizza Review</title>

<link rel="stylesheet" type="text/css" th:href="style.css" />


</head>

<body>

	<header>
		<h1>Pizza Review</h1>
	</header>

	<div>

		<h2 th:text="${review.getTitle()}"></h2>
		<img th:src="${review.imageURL}" alt="pizza image" />
		<h2 th:text="'Category: ' + ${review.category}"></h2>
		<h2 th:text="'Content: ' + ${review.content}"></h2>

		<h2 th:if="${not #strings.isEmpty(review.address)}"></h2>


		<a th:href="${review.website}">company website</a>
		<h2 th:text="'Review Date: ' + ${review.date}"></h2>
		<h2 th:text="'Rating: ' + ${review.rating}"></h2>

<!-- 
		<img id="ratingStar" src="images/smooth-star.jpg"
			alt="${review.rating}+' stars'" />
 -->

		<option th:each="i : ${#numbers.sequence( 1, 3)}" th:value="1"
			th:text="${review.rating}">1</option>

		
		<li th:each="i : ${#numbers.sequence( 1, 3)}">
		<img id="ratingStar" src="images/smooth-star.jpg"
			alt="${review.rating}+' stars'" />
		</li>
		
		<img id = "ratingStar" th:each="i : ${#numbers.sequence( 1, 3)}"
		src="images/smooth-star.jpg"
			alt="${review.rating}+' stars'" />
		
		<img id = "ratingStar" th:each="i : ${#numbers.sequence( 1, 3)}"
		src="images/smooth-star.jpg"
			alt="${review.rating}+' stars'" />
		
		
	
		<option th:each="i : ${#numbers.sequence( 1, 81/20)}">
   		<p th:text="${ i }"></p> 
		</option>


		<!--
		<img id="ratingStar" src="images/smooth-star.jpg"
			th:each="i : ${#numbers.sequence( 1, 3)} />
        
   -->
		<a href="http://localhost:8080/reviewList">Back to home</a>
	</div>

</body>
</html>
