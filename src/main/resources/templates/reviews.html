<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Pizza Reviews</title>
</head>

<body>
	<header>
		<h1>Pizza Reviews</h1>
	</header>
	
	
	 
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/singleReview(id=${review.id})}" th:text="${review.title}"></a>
		</li>
	</ul>


</body>
</html>
